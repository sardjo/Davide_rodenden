<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Sprite Animation Demo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }
        canvas {
            border: 4px solid #fff;
            image-rendering: crisp-edges; /* For sharp pixel art scaling */
            image-rendering: pixelated;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas" width="320" height="240"></canvas>

    <script>
        // --- Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Scale the canvas for better visibility of the small sprite
        const SCALE = 3;
        canvas.style.width = canvas.width * SCALE + 'px';
        canvas.style.height = canvas.height * SCALE + 'px';

        const SPRITE_SIZE = 16; // 16x16 pixels
        const FRAME_DURATION = 8; // Update frame every 8 game loop cycles (slower is smoother)
        const WALKING_FRAMES = 3; 

        const marioSprite = new Image();
        marioSprite.src = "mario_sprites.png"; // **MUST be in the same directory**
        marioSprite.onload = () => {
            console.log("Sprite sheet loaded. Starting game loop.");
            gameLoop(); // Start the loop only after the image is ready
        };
        marioSprite.onerror = () => {
             console.error("Failed to load mario_sprites.png. Check the file path.");
        };

        // --- Game State ---
        let frame = 0;
        let frameTimer = 0;
        
        const player = {
            x: 50,
            y: canvas.height - SPRITE_SIZE,
            isWalking: false,
            onGround: true,
            isJumping: false
        };

        // Simple key state tracking
        const keys = {};
        window.addEventListener('keydown', (e) => { 
            keys[e.code] = true;
            if (e.code === 'ArrowLeft' || e.code === 'ArrowRight') player.isWalking = true;
            if (e.code === 'Space' && player.onGround) player.isJumping = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.code] = false;
            if (e.code === 'ArrowLeft' || e.code === 'ArrowRight') player.isWalking = false;
        });

        // --- Drawing Logic ---
        function drawMario() {
            let sx = 0; // source x in sprite sheet (pixel column)
            const sy = 0; // source y in sprite sheet (pixel row)

            // Determine the current animation state
            if (player.isJumping) {
                // Jump frame: assuming the 4th frame (index 3, starting at pixel 48)
                sx = SPRITE_SIZE * 3; 
            } else if (player.isWalking) {
                // Walking frames: 0, 1, 2 (1st, 2nd, 3rd frames)
                sx = SPRITE_SIZE * (frame % WALKING_FRAMES); 
            } else {
                // Idle frame: 0 (1st frame)
                sx = 0; 
            }

            ctx.drawImage(
                marioSprite,
                sx, sy, 
                SPRITE_SIZE, SPRITE_SIZE, // Source (clip) dimensions
                player.x, player.y - SPRITE_SIZE, // Destination position (Adjusted to draw from bottom up)
                SPRITE_SIZE, SPRITE_SIZE // Destination dimensions
            );
        }

        // --- Game Loop ---
        function update() {
            // 1. Handle Movement
            if (keys.ArrowLeft) {
                player.x = Math.max(0, player.x - 2);
            }
            if (keys.ArrowRight) {
                player.x = Math.min(canvas.width - SPRITE_SIZE, player.x + 2);
            }

            // 2. Update Frame Timer
            frameTimer++;
            if (frameTimer > FRAME_DURATION) {
                frame++;
                frameTimer = 0;
            }

            // 3. Simple Jump (for demonstration)
            if (player.isJumping) {
                // This is where you would implement complex physics
                player.y -= 5; // move up
                if (player.y < canvas.height - SPRITE_SIZE * 5) { // reached max height
                    player.isJumping = false;
                    player.onGround = false;
                }
            } else if (!player.onGround) {
                // Simple gravity
                player.y += 3; // move down
                if (player.y >= canvas.height) { // landed on "ground"
                    player.y = canvas.height;
                    player.onGround = true;
                }
            }
        }

        function draw() {
            // Clear the canvas
            ctx.fillStyle = '#6495ED'; // Sky blue background
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw a simple ground line
            ctx.fillStyle = '#00AA00';
            ctx.fillRect(0, canvas.height - 10, canvas.width, 10);

            // Draw the Mario sprite
            if (marioSprite.complete) {
                drawMario();
            }
        }

        function gameLoop() {
            update();
            draw();
            // RequestAnimationFrame ensures smooth, browser-optimized animation
            requestAnimationFrame(gameLoop); 
        }

        // Check if the image failed to load before the onload event fires
        if (marioSprite.complete && marioSprite.naturalWidth !== 0) {
            gameLoop();
        }
    </script>
</body>
</html>
